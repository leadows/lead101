<form (ngSubmit)="submit()" [formGroup]="fg">

  <div class="panel panel-primary">

    <div class="panel-heading">
      Login
    </div>

    <div class="panel-body">

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username" />
        <div *ngIf="fg.controls.username.errors && (fg.controls.username.touched || fg.controls.username.dirty)">
          <div class="alert alert-danger" *ngIf="fg.controls.username.errors.required">
            Required
          </div>
          <div class="alert alert-danger" *ngIf="fg.controls.username.errors.minlength">
              Minimum length must be 4
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password" />
        <div *ngIf="fg.controls.password.errors && (fg.controls.password.touched || fg.controls.password.dirty)">
            <div class="alert alert-danger" *ngIf="fg.controls.password.errors.required">
              Required
            </div>
            <div class="alert alert-danger" *ngIf="fg.controls.password.errors.minlength">
                Minimum length must be 4
            </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!fg.valid || this.as.loginInProgress">
          Login
        </button>
      </div>

    </div>
  </div>

</form>
